# ShapePipe configuration file for: get images,
# CFIS + Pan-STARRS DR2 


## Default ShapePipe options
[DEFAULT]

# verbose mode (optional), default: True, print messages on terminal
VERBOSE = True

# Name of run (optional) default: shapepipe_run
RUN_NAME = run_sp_Git

# Add date and time to RUN_NAME, optional, default: False
RUN_DATETIME = True


## ShapePipe execution options
[EXECUTION]

# Module name, single string or comma-separated list of valid module runner names
MODULE = get_images_runner

# Parallel processing mode, SMP or MPI
MODE = SMP


## ShapePipe file handling options
[FILE]

# Log file master name, optional, default: shapepipe
LOG_NAME = log_sp

# Runner log file name, optional, default: shapepipe_runs
RUN_LOG_NAME = log_run_sp

# Input directory, containing input files, single string or list of names
INPUT_DIR = $SP_RUN

# Output directory
OUTPUT_DIR = $SP_RUN/output


## ShapePipe job handling options
[JOB]

#i Batch size of parallel processing (optional), default is 1, i.e. run all jobs in serial
SMP_BATCH_SIZE = 1

# Timeout value (optional), default is None, i.e. no timeout limit applied
TIMEOUT = 96:00:00


## Module options
[GET_IMAGES_RUNNER]

FILE_PATTERN = tile_numbers

FILE_EXT = .txt

# NUMBERING_SCHEME (optional) string with numbering pattern for input files
NUMBERING_SCHEME = 

# Paths

# Output path (optional, default is [FILE]:OUTPUT_DIR
# OUTPUT_PATH = input_images

# Input path where original images are stored. Can be local path or vos url.
# Single string or list of strings
INPUT_PATH = vos:cfis/PS3PIresamp, vos:cfis/PS3PIresamp, vos:cfis/PS3PIresamp, vos:cfis/PS3PIresamp, vos:cfis/tiles_DR2, vos:cfis/tiles_DR2,vos:cfis/PS3PIresamp, vos:cfis/PS3PIresamp, vos:cfis/PS3PIresamp, vos:cfis/PS3PIresamp

# Input file pattern including tile number as dummy template
INPUT_FILE_PATTERN =  PS3PI.000.000.i, PS3PI.000.000.i.weight, PS3PI.000.000.z, PS3PI.000.000.z.weight, CFIS.000.000.r, CFIS.000.000.r.weight, PS3PI.000.000.g, PS3PI.000.000.g.weight, PS3PI.000.000.y, PS3PI.000.000.y.weight

# Input file extensions
INPUT_FILE_EXT = .fits, .fits, .fits, .fits, .fits, .fits.fz, .fits, .fits, .fits, .fits

# Input numbering scheme, python regexp
INPUT_NUMBERING = \d{3}\.\d{3}

# Output file pattern without number.
# Use '*' to download several images matching the same pattern
OUTPUT_FILE_PATTERN = UNIONS_i_image-, UNIONS_i_weight-, UNIONS_z_image-, UNIONS_z_weight-,  UNIONS_r_image-, UNIONS_r_weight-, UNIONS_g_image-, UNIONS_g_weight-, UNIONS_y_image-, UNIONS_y_weight-

# Copy/download method, one in 'vos', 'symlink'
COPY = vos

# Copy command options, optional
# -L: follow links, for Pan-STARRS images
COPY_OPTIONS = -L -v
