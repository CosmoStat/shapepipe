# OUTPUT_DIR (required) must be a valid directory to write the pipeline output files
#  OUTPUT_DIR = /Users/tliaudat/Documents/PhD/codes/venv_p3/sandbox_mccdRCA/simulations/output_catalog_CFIS_interp_big/val/test-2/test/
OUTPUT_DIR = /Users/tliaudat/Documents/PhD/codes/venv_p3/sandbox_mccdRCA/candide_test/testing/val_output/
# FILE_PATTERN (opional) list of string patterns to identify input files
; FILE_PATTERN = sexcat, test-star_selection, psfex_cat
FILE_PATTERN = star_split_ratio_80, star_split_ratio_20, psfex_cat
# FILE_EXT (opional) list of string extensions to identify input files
# FILE_EXT = .psf,.fits,.cat
FILE_EXT = .psf,.fits, .cat
NUMBERING_SCHEME = -0000000-0

## ShapePipe job handling options
[JOB]
# BATCH_SIZE (optional) default is 1, i.e. run all jobs in serial
SMP_BATCH_SIZE = 8
# TIMEOUT (optional) default is None, i.e. no timeout limit applied
TIMEOUT = 01:00:00

## Module options
[PSFEXINTERP_RUNNER]

# Define the way psfexinter will run. 'CLASSIC' for classical run. 'MULTI-EPOCH' for multi epoch.
MODE = VALIDATION
CHI2_THRESH = 2
STAR_THRESH = 20
GET_SHAPES = True
SAVE_VIGNETS = True
MATCH_PSFS = True

# When running in multi-epoch those position has to be WCS !
; POSITION_PARAMS = XWIN_WORLD,YWIN_WORLD
POSITION_PARAMS = XWIN_IMAGE,YWIN_IMAGE

