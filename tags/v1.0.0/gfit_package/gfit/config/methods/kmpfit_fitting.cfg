# ------------------------------------------ SCSERSIC ----------------------------------------------

# --- Galaxy model: simgle component disk Sersic
[SCSERSIC]

# --- Extra information for parameter fitting
[SCSERSIC.PARAM_FITTING_INFO]

# --- flux: total galaxy flux 
[SCSERSIC.PARAM_FITTING_INFO.flux]

NAME           = flux               # name of the parameter
RANGE          = [0, 1e6]       # imposed min/max values on te parameter, None => no limit 
STEP_SIZE      = None               # list with upper end lower parameter limits or None
IS_FIXED       = False              # True if parameter ought to stay constant
DERIV_TYPE     = 0                  # among [0, 1, -1 , 2, 3] (see kmpfit manual)
DERIV_DEBUG    = False              # enable debugging (True => 'side' in [0, 1, -1, 2])

# --- n: Sersic index 
[SCSERSIC.PARAM_FITTING_INFO.n]

NAME           = dn                 # name of the parameter
RANGE          = [0, 6]       # imposed min/max values on the parameter, None => no limit 
STEP_SIZE      = None               # list with upper end lower parameter limits or None
IS_FIXED       = False              # True if parameter ought to stay constant
DERIV_TYPE     = 0                  # among [0, 1, -1 , 2, 3] (see kmpfit manual)
DERIV_DEBUG    = False              # enable debugging (True => 'side' in [0, 1, -1, 2])

# --- re: Sersic radius
[SCSERSIC.PARAM_FITTING_INFO.re]

NAME           = dre                # name of the parameter
RANGE          = [0, 100]       # imposed min/max values on the parameter, None => no limit 
STEP_SIZE      = 0.05               # list with upper end lower parameter limits or None
IS_FIXED       = False              # True if parameter ought to stay constant
DERIV_TYPE     = 0                  # among [0, 1, -1 , 2, 3] (see kmpfit manual)
DERIV_DEBUG    = False              # enable debugging (True => 'side' in [0, 1, -1, 2])

# --- e1: galaxy ellipticity
